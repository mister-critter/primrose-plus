<header class="header" role="banner">
	<figure class="avatar">
		<a href="/"><img src="{{ .Site.Author.avatar }}" alt="{{ .Site.Author.name }}" width="96" height="96"></a>
	</figure>
	<a href="/">
		<h1 class="site__name">{{ .Site.Title }}</h1>
	</a>

	{{ range .Site.Menus.main }}
	{{ if .Page.Params.redirect_url }}
	<a class="site__page" href="{{ .Page.Params.redirect_url }}">{{ .Name }}</a>
	{{ else }}
	<a class="site__page" href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a>
	{{ end }}
	{{ end }}

	<div class="theme-switch-wrapper">
		<label class="theme-switch" for="checkbox">
			<input type="checkbox" id="checkbox">
			<div class="slider round"></div>
		</label>
	</div>

</header>
